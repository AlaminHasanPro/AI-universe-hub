<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- cdn links and scripts -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-[1200px] mx-auto">
    <header>
        <!-- title and Button -->
        <section>
            <h1 class="text-3xl text-center pt-5 font-semibold">AI Universe Hub</h1>
            <div class="text-center pt-5">
                <button class="bg-red-500 rounded-lg hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    Sort By Date
                </button>
            </div>
        </section>
    </header>

    <main>
        <!-- spinner section -->

        <section id="spinner" class=" hidden fixed top-0 left-0 w-full h-full flex items-center justify-center z-50">
            <button class="btn btn-square loading"></button>
        </section>
       

        <!-- card section -->
        <section id="card-container" class="grid md:grid-cols-3 gap-5 mt-5">

        </section>
    </main>

    <!-- script file here  -->

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/0372e2cb03.js" crossorigin="anonymous"></script>
</body>

</html>
